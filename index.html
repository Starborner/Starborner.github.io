<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Unicordoba</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>A simple three.js app</h1>
    </header>

    <main>
      <div id="container3D"></div>
    </main>


    <div id="info-column">
      <span class="close-btn">×</span>
      <img src="" alt="Imagen del punto" style="width: 100%; margin-top: 10px;" /> <!-- Imagen dinámica -->
      <h2>Información del punto</h2> <!-- Título dinámico -->
      <p>Descripción del punto</p> <!-- Descripción dinámica -->
    </div>
    <div id="overlay"></div>
    
    
    <!-- Footer -->
    <footer>
      <div class="controls">
        <p class="controls-mouse">
          Controles del Mouse<br><br>
          Izquierda - Rotar<br>
          Derecha - Mover<br>
          Rueda - Zoom
        </p>
        <p class="controls-touch">
          Controles<br><br>
          Arrastrar con un dedo - Rotar<br>
          Arrastrar con dos dedos - Mover<br>
          Pellizcar o esparcir - Zoom<br>
        </p>
      </div>
      <div class="footer">
        <div class="designed-by">
          Creado por <a href="https://tenor.com/view/monke-go-gif-25523866" target="_blank">Carolina Hoyos & Alex Medellin</a>
        </div>
      </div>
    </footer>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/info.js"></script>
    <script type="module" src="js/luces.js"></script>
  </body>
</html>
